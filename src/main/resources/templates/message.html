<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>message</title>
</head>

<body>
<script th:inline="javascript">
    const msg = /*[[${message}]]*/ 'Default message';

    alert(msg);
    location.replace(url);
</script>
